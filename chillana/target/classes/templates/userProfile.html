<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .profile-card {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            background-color: white;
        }
        .banner {
            width: 100%;
            height: 100px;
            background-image: url('https://via.placeholder.com/300x100'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            margin-top: -40px;
            background-color: #ccc;
            overflow: hidden;
            display: inline-block;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
        }
        .profile-info {
            padding: 15px;
        }
        .profile-info h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }
        .profile-info p {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .location {
            font-size: 13px;
            color: #888;
            margin-bottom: 10px;
        }
        .follow-btn {
            width: 80%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin: 10px auto;
        }
        .follow-btn:hover {
            background-color: #0056b3;
        }
        .follow-icon {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <div class="banner"></div>
    <div class="profile-pic">
        <img src="https://via.placeholder.com/80" alt="Profile Picture"> <!-- Replace with profile image URL -->
    </div>
    <div class="profile-info">
        <h2>Isabella</h2>
        <p>Isabella of Catholic Isabella I unified Spain through her marriage to Ferdinand II of Aragon, and she financed the expedition of Christopher Columbus.</p>
        <div class="location">Location: Spain</div>
        <button class="follow-btn">
            Follow
            <img src="https://img.icons8.com/ios-filled/50/ffffff/paper-plane.png" alt="Follow Icon" class="follow-icon"> <!-- Replace with icon URL if needed -->
        </button>
    </div>
</div>

</body>
</html>
